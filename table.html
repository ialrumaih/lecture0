<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>Presidents</title>
    <style>
        table {
          border: 2px solid black;
          border-collapse: collapse;
          width: 50%;
          position: center;
        }
        th, td {
          border: 1px solid black;
          padding: 5px;
          text-align: center;
        }
        th {
          background-color: lightgray;
        }
        h1 {
          text-align: center;
        }
        .center {
          margin-left:auto;
          margin-right:auto;
        }

    </style>
  </head>
  <body>
    <h1>Presidents</h1>
    <table class="center">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Years in Office</th>
      </tr>
      <tr>
        <td>George</td>
        <td>Washington</td>
        <td>1789-1797</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Adams</td>
        <td>1797-1801</td>
      </tr>
      <tr>
        <td>Thomas</td>
        <td>Jefferson</td>
        <td>1801-1809</td>
      </tr>
    </table>
  </body>
</html>
